<html>
<head>
<title>Name</title>
</head>
<body>
    <form name="Name" action="" onsubmit="return validateName()" method="post">

    Name: <input type="text" name="name"><br><br>
    <input type="submit" value="Submit">
    </form> 


    <script>
    function validateName() {
        var x = document.forms["Name"]["name"].value;
        if (x == "") {
          alert("Name Can't Empty");
          return false;
        }
      } 
      </script>
   
</body>
</html>
